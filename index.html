<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <!-- body -->
    <div class="h-screen bg-calc-light-gray flex justify-center items-center">
      <form
        action=""
        class="flex flex-col bg-calc-dark-blue justify-center items-end p-6 rounded-lg"
      >
        <div class="flex flex-1 w-[275px] justify-start my-8">
          <input
            type="text"
            name="display"
            class="text-5xl max-w-full bg-transparent uppercase border-0 text-white text-right outline-none font-normal"
            readonly
          />
        </div>
        <div class="grid grid-rows-5 grid-cols-4 gap-4">
          <button class="calc-btn opr">AC</button>
          <button class="calc-btn opr">DE</button>
          <button class="calc-btn opr">.</button>
          <button class="calc-btn opr">/</button>
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn opr">*</button>
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn opr">+</button>
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn opr">-</button>
          <button class="calc-btn">00</button>
          <button class="calc-btn">0</button>
          <button class="calc-btn col-span-2 opr">=</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
